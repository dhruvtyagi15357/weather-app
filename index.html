<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="Text" placeholder="Enter city name: " spellcheck="false">
            <button><img src="/images/search.png" id="searchButton"></button>
        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>


        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Ghaziabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" class="humidityImg">
                    <div>
                        <p>Humidity: </p>
                        <p class="humidityText">50%</p>
                        
                    </div>
                </div>


                <div class="col">
                    <img src="images/wind.png" alt="" class="windImg">
                    <div>
                        <p>Wind speed: </p>
                        <p class="windText">50 KM/H</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://kit.fontawesome.com/18aced80e8.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
